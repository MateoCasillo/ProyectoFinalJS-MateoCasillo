<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega2/JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1 id="titulo">Ingreso de notas de los alumnos y su promedio</h1>
    <h3>Te pedimos que ingreses el nombre, apellido y que nos digas que notas se sacó el alumno en los ultimos 5 examenés. Toda información quedará guardada en la consola y en el storage.</h3>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br>
        <label for="nota1">Primer Exámen:</label>
        <input type="number" id="nota1" required>
        <br>
        <label for="nota2">Segundo Exámen:</label>
        <input type="number" id="nota2" required>
        <br>
        <label for="nota3">Tercer Exámen:</label>
        <input type="number" id="nota3" required>
        <br>
        <label for="nota4">Cuarto Exámen:</label>
        <input type="number" id="nota4" required>
        <br>
        <label for="nota5">Quinto Exámen:</label>
        <input type="number" id="nota5" required>
        <br>
        <button id="agregar" type="submit">Agregar Alumno</button>
        <button id="reset" type="reset" style="display: none;"></button>
        <button id="guardar">Guardar en Storage</button>
    </form>
    <h2>Lista de Alumnos:</h2>
    <ul id="alumnos"></ul>
    <button id="eliminarAlumnos">Eliminar Alumnos</button>
    <!-- Archivo JS -->
    <script src="./js/main2.js"></script>
    <!-- Libreria JS -->
    <script src="./js/main.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
